<!DOCTYPE html>
<html lang="en">
<head>

    <title>Destinations - Trip Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recommended Destinations in <span id="state-name">State Name</span></h1>
    </header>

    <main>
        <section id="destinations">
            <h2>Top Tourist Destinations</h2>
            <div class="destination-list" id="destination-list">
                <!-- Dynamic Content Will Be Injected Here -->
            </div>
        </section>

        <section id="hotels">
            <h2>Closest Hotels</h2>
            <div class="hotel-list" id="hotel-list">
                <!-- Dynamic Content Will Be Injected Here -->
            </div>
        </section>

        <section id="food-spots">
            <h2>Best Food Spots Nearby</h2>
            <div class="food-spot-list" id="food-spot-list">
                <!-- Dynamic Content Will Be Injected Here -->
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>

</html>
